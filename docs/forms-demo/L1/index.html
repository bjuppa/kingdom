  top: 0px;
  left: 0px;
  right: 0px;
  height: 2px;

/* Kingdom CSS Level 1 - Reset */
body {
  padding: 0;
  background-color: #1c211f;
  background-color: var(--color-body, #1c211f);
  color: #fdfdfd;
  color: var(--color-body-text, #fdfdfd);
}
html, body {
  margin: 0;
}
html {
  box-sizing: border-box;
}
*,
::before,
::after {
  box-sizing: inherit;
}
address, article, aside, blockquote, canvas, dd, details, div, dl, dt, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, hr, main, menu, nav, ol, output, p, pre, section, ul, video {
  display: block;
  border: 0 solid;
  border-color: currentColor;
  border-color: var(--color-border, currentColor);
}
img, object, li {
  border: 0 solid;
  border-color: currentColor;
  border-color: var(--color-border, currentColor);
}
::before,
::after {
  border: 0 solid;
  border-color: currentColor;
  border-color: var(--color-border, currentColor);
}
hr {
  border-top-width: 1px;
  color: inherit;
}
[hidden], template {
  display: none !important;
}
[tabindex="-1"]:focus {
  outline: none !important;
}
svg:not(:root) {
  overflow: hidden;
}
img {
  max-width: 100%;
  height: auto;
}
sub, sup {
  position: relative;
  vertical-align: baseline;
}
a sub, u sub, a sup, u sup {
    display: inline-block;
    margin-top: 0;
    margin-bottom: 0;
}
sub {
  bottom: -0.25em;
}
sup {
  top: -0.5em;
}
button,
input {
  overflow: visible;
}
button,
select {
  text-transform: none;
}
button,
html [type="button"],
[type="reset"],
[type="submit"],
::-webkit-file-upload-button {
  -webkit-appearance: button;
}
::-webkit-file-upload-button {
  font: inherit;
}
button::-moz-focus-inner,
[type="button"]::-moz-focus-inner,
[type="reset"]::-moz-focus-inner,
[type="submit"]::-moz-focus-inner {
  border-style: none;
  padding: 0;
}
button:-moz-focusring,
[type="button"]:-moz-focusring,
[type="reset"]:-moz-focusring,
[type="submit"]:-moz-focusring {
  outline: 1px dotted ButtonText;
}
fieldset {
  border-width: 1px;
  padding: calc(0.33333 * 1.5rem);
  padding: calc(0.33333 * var(--spacing-base, 1.5rem));
}
legend {
  box-sizing: border-box;
  color: inherit;
  display: table;
  max-width: 100%;
  padding: 0;
  white-space: normal;
}
textarea {
  resize: vertical;
  overflow: auto;
}
[type="checkbox"],
[type="radio"] {
  padding: 0;
}
[type="number"]::-webkit-inner-spin-button,
[type="number"]::-webkit-outer-spin-button {
  height: auto;
}
[type="search"] {
  -webkit-appearance: textfield;
  outline-offset: -2px;
}
[type="search"]::-webkit-search-cancel-button,
[type="search"]::-webkit-search-decoration {
  -webkit-appearance: none;
}
button:focus, [type='button']:focus, [type='reset']:focus, [type='submit']:focus {
  outline: 1px dotted;
  outline: -webkit-focus-ring-color auto 5px;
}
:link {
  color: #8f7efe;
  color: var(--color-link, #8f7efe);
}
:visited {
  color: #ef7efe;
  color: var(--color-visited, #ef7efe);
}
table, caption, colgroup, col, thead, tbody, tfoot, tr, th, td {
  border: 0 solid;
  border-color: currentColor;
  border-color: var(--color-border, currentColor);
  padding: 0;
  border-collapse: collapse;
}
td, th {
  padding-left: calc(0.33333 * 1.5rem);
  padding-left: calc(0.33333 * var(--spacing-base, 1.5rem));
  padding-right: calc(0.33333 * 1.5rem);
  padding-right: calc(0.33333 * var(--spacing-base, 1.5rem));
}
ol, ul, dd {
  padding-left: calc(1 * 1.5rem);
  padding-left: calc(1 * var(--spacing-base, 1.5rem));
}
dt {
  font-weight: bold;
}
/* Placeholders for fonts */
/* %font-body */
body {
  font-family: Verdana, sans-serif;
  --baseline-shift-factor: 0.75;
}
body * {
    font-family: inherit;
    --baseline-vertical-align: bottom;
    --baseline-position: relative;
}
/* Keep browser's font for form inputs until specifically set */
input,
textarea,
select,
select * {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
}
/* %font-headings */
/* %font-monospace */
/* %font-forms */
input, textarea, select, label, button,
[type='button'],
[type='reset'],
[type='submit'], .button-prime, .button-plain, .button-large, .button-destructive, .button-petty {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
}
input *, textarea *, select *, label *, button *, [type='button'] *, [type='reset'] *, [type='submit'] *, .button-prime *, .button-plain *, .button-large *, .button-destructive *, .button-petty * {
    font-family: inherit;
    --baseline-vertical-align: baseline;
    --baseline-position: static;
}
/* Placeholders for text */
/* %text-1 */
.text-1, .text-body {
  font-size: medium;
  --line-height: 1.5em;
  line-height: 1.5;
  line-height: var(--line-height, 1.5);
}
/* %text-1-block */
.text-1-block, .text-body-block {
  font-size: medium;
  --line-height: 1.5em;
  line-height: 1.5;
  line-height: var(--line-height, 1.5);
  display: block;
}
/* %text-2 */
.text-2 {
  font-size: large;
  --line-height: 1.4em;
  line-height: 1.4;
  line-height: var(--line-height, 1.4);
}
/* %text-2-block */
.text-2-block {
  font-size: large;
  --line-height: 1.4em;
  line-height: 1.4;
  line-height: var(--line-height, 1.4);
  display: block;
}
/* %text-3 */
.text-3 {
  font-size: x-large;
  --line-height: 1.3em;
  line-height: 1.3;
  line-height: var(--line-height, 1.3);
}
/* %text-3-block */
.text-3-block {
  font-size: x-large;
  --line-height: 1.3em;
  line-height: 1.3;
  line-height: var(--line-height, 1.3);
  display: block;
}
/* %text-4 */
.text-4 {
  font-size: xx-large;
  --line-height: 1.2em;
  line-height: 1.2;
  line-height: var(--line-height, 1.2);
}
/* %text-4-block */
.text-4-block {
  font-size: xx-large;
  --line-height: 1.2em;
  line-height: 1.2;
  line-height: var(--line-height, 1.2);
  display: block;
}
/* %text-small */
.text-small {
  font-size: 0.8em;
}
/* %text-small-block */
.text-small-block {
  font-size: 0.8em;
  line-height: inherit;
  line-height: var(--line-height, inherit);
  display: block;
}
/* %text-x-small */
.text-x-small {
  font-size: 0.64em;
}
/* %text-x-small-block */
.text-x-small-block {
  font-size: 0.64em;
  line-height: inherit;
  line-height: var(--line-height, inherit);
  display: block;
}
/* %text-inherit */
.text-inherit {
  font-size: inherit;
  line-height: inherit;
  line-height: var(--line-height, inherit);
}
/* %text-inline */
abbr, acronym, b, bdo, big, br, cite, code, dfn, em, i, kbd, label, map, q, samp, small, span, strong, sub, sup, time, tt, var, p a, ::before,
::after, .text-1, .text-body, .text-2, .text-3, .text-4, .text-small, .text-x-small {
  display: inline;
  line-height: 0;
  vertical-align: baseline;
}
/* %text-tight */
.text-1-block .text-4, .text-body-block .text-4, .text-2-block .text-4, .text-3-block .text-4 {
  line-height: 1;
}
